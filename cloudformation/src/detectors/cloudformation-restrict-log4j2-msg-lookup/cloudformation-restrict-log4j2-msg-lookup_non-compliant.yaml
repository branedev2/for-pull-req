# {fact rule=cloudformation-restrict-log4j2-msg-lookup@v1.0 defects=1}
Resources:
  Resource:
    Type: AWS::WAFv2::WebACL
    Properties:
      Name: ${self:custom.environment.WAF_NAME}
      Description: Selfie2Anime Rate Limits
      DefaultAction:
        Allow: { }
      VisibilityConfig:
        SampledRequestsEnabled: true
        CloudWatchMetricsEnabled: true
        MetricName: rate-limits
      Scope: "REGIONAL"
      Rules:
        - Name: rate-limiter
          Priority: 0
          Action:
            Block: { }
          Statement:
            # Noncompliant: WAF disabled message lookup in Log4j2
            RateBasedStatement:
              Limit: 100
              AggregateKeyType: IP
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: rate-limiter
# {/fact}
